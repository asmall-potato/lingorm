<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlwaysWonder Promotion</title>
    <style>
    .notification {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        padding: 20px; /* Increased padding */
        text-align: center;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
        font-family: Arial, sans-serif; /* Font style */
        transition: opacity 0.5s; /* Fade effect */
        opacity: 0; /* Start hidden */
    }

    .notification.show {
        opacity: 1; /* Fade in */
    }

    a {
        color: #FFD700; /* Gold color for the link */
        text-decoration: underline; /* Underline the link */
    }

    a:hover {
        color: #FFC107; /* Lighter gold on hover */
    }
</style>

</head>
<body>

<div class="notification" id="notification" style="display: none;">
    Purchase AlwaysWonder product at 
    <br>
    <a href="https://shop.line.me/@alwayswonder.co?fbclid=PAZXh0bgNhZW0CMTEAAab29qHHSFke-xHpc6ZNoyhtAWgMFJuNPho2nWq7yGA1R42O7sX-ARPqr7A_aem_bjEBQ9mgVs-MKKgCxBfYSA" target="_blank" rel="noopener noreferrer">
        LineShopping
    </a>
</div>


<script>
    window.onload = function() {
        const notification = document.getElementById('notification');
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000); // Hide after 5 seconds
    };
</script>

</body>
</html>
